<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map Api</title>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

<script>
    let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 24.9195, lng: 86.2247 },
    zoom: 8,
  });
//   Add Marker
var marker=new google.maps.Marker({
    position:{lat: 24.9195, lng: 86.2247},
    map:map
});
}
</script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXNANEZE40n_nmAESW_sQE5Byr0r-BnfI&callback=initMap">
</script>
</body>
</html>
